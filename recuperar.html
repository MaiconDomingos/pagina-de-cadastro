<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar Senha</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 48%;
      padding: 12px;
      margin: 5px 1%;
      background-color: #ff7043;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #f4511e;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Recuperar / Resetar Senha</h2>
    <label for="nome">Digite seu nome cadastrado:</label>
    <input id="nome" type="text" />
    <button onclick="recuperarSenha()">Recuperar Senha</button>
    <button onclick="resetarSenha()">Resetar Senha</button>
  </div>

  <script>
    function recuperarSenha() {
      const nome = document.getElementById('nome').value.trim();
      const nomeSalvo = localStorage.getItem('usuarioNome');

      if (nome === nomeSalvo) {
        const senha = localStorage.getItem('usuarioSenha');
        alert('Sua senha é: ' + senha);
      } else {
        alert('Usuário não encontrado.');
      }
    }

    function resetarSenha() {
      const nome = document.getElementById('nome').value.trim();
      const nomeSalvo = localStorage.getItem('usuarioNome');

      if (nome === nomeSalvo) {
        localStorage.removeItem('usuarioSenha');
        alert('Senha resetada! Por favor, cadastre uma nova senha no cadastro.');
        window.location.href = 'cadastro.html';
      } else {
        alert('Usuário não encontrado.');
      }
    }
  </script>
</body>
</html>
